<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
  </head>
  <body>
    <main>
      <!-- ************** SECTION 1 ************************* -->
      <section id="section1" class="section1 section--fullscreen">
        <div class="section__wrapper">
          <div class="flex-grid">
            <!-- Gem1 Button -->
            <button
              class="flex-grid__item button--image button--hover--blue-stripes shape--square gem1"
            >
              <figure class="button__figure">
                <img
                  class="button__image image--contain"
                  src="<%=require('../../images/gem--amethyst.svg')%>"
                  alt="Amethyst"
                />
              </figure>
            </button>
          </div>
        </div>
        <!-- Spot Animation -->
        <div class="spot">
          <div class="spot__wrapper">
            <div class="spot__controls">
              <button
                id="spot--pause"
                class="button--pink icon--pause spot__pause"
                data-play-state="playing"
              >
                <span class="visually-hidden">Pause</span>
              </button>
              <button
                id="spot--close"
                class="button--pink icon--xmark spot__close"
              >
                <span class="visually-hidden">Close</span>
              </button>
            </div>
            <div class="spot__window">
              <div class="spot__vectors">
                <div class="spot__content">
                  <svg
                    class="spot__svg"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 664 332.5"
                  >
                    <path
                      class="spot__path--forward"
                      d="M0,.5c183.36,0,332,148.64,332,332C332,149.14,480.64.5,664,.5"
                    />
                  </svg>
                  <svg
                    class="spot__svg"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 664 332.5"
                  >
                    <path
                      class="spot__path--reverse"
                      d="M664,.5c-183.36,0-332,148.64-332,332C332,149.14,183.36.5,0,.5"
                    />
                  </svg>
                  <div class="spot__item"></div>
                  <div class="spot__bar"></div>
                </div>
              </div>
              <div class="spot__track">
                <div id="spot-box-0" class="spot__box spot__box--0">
                  <div id="spot__video--0" class="spot__video"></div>
                </div>
                <div class="spot__box spot__box--1">
                  <div id="spot__video--1" class="spot__video"></div>
                </div>
                <div class="spot__box spot__box--2">
                  <div id="spot__video--2" class="spot__video"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Modal--Default -->
    <div id="modal--default" class="modal modal--default" aria-hidden="true">
      <div tabindex="-1" data-micromodal-close class="modal__wrapper">
        <div class="modal__row" role="dialog" aria-modal="true">
          <div class="modal__content">
            <button
              id="modal-1-close"
              class="button--close modal__button icon--xmark"
              data-micromodal-close
            >
              <span class="visually-hidden">Close Modal</span>
            </button>
            <h1>This is a modal</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
