<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/d2d9bdc7cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
  </head>
  <body>
    <main>
      <!-- ************** SECTION 1 ************************* -->
      <section id="section1" class="section1 section--fullscreen">
        <div class="section__wrapper">
          <div class="flex-grid">
            <!-- Gem1 Button -->
            <button
              class="flex-grid__item button--image button--hover--blue-stripes shape--square gem1"
            >
              <figure class="button__figure">
                <img
                  class="button__image image--contain"
                  src="<%=require('../../images/gem--amethyst.svg')%>"
                  alt="Amethyst"
                />
              </figure>
            </button>
          </div>
        </div>
        <!-- Spot Animation -->
        <div class="spot">
          <div class="spot__wrapper">
            <!-- Spot Window -->
            <div class="spot__frame">
              <div class="spot__window">
                <div class="spot__inner-window">
                  <div class="spot__vectors">
                    <div class="spot__content">
                      <svg
                        class="spot__svg"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 661 559.06"
                      >
                        <path
                          class="spot__path--reverse"
                          d="M660.5.5c-174.21,0-317,330.14-330.59,568l.68,0C317.06,330.67,174.22.5,0,.5"
                        />
                      </svg>
                      <svg
                        class="spot__svg"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 661 559.06"
                      >
                        <path
                          class="spot__path--forward"
                          d="M0,.5c174.34,0,317.29,324.34,330.84,558l-.68,0C343.7,324.87,486.65.5,661,.5"
                        />
                      </svg>

                      <div class="spot__item"></div>
                    </div>
                  </div>
                  <div class="spot__track">
                    <div id="spot-box-0" class="spot__box spot__box--0 beach">
                      <div class="beach__sun">
                        <div class="beach__sun-wrapper"></div>
                      </div>
                      <div class="beach__wave--0">
                        <div class="beach__wave-wrapper"></div>
                      </div>
                      <div class="beach__wave--1">
                        <div class="beach__wave-wrapper"></div>
                      </div>
                      <div class="beach__wave--2">
                        <div class="beach__wave-wrapper"></div>
                      </div>
                      <div class="beach__palm--left"></div>
                      <div class="beach__palm--right"></div>
                      <div class="beach__sand"></div>
                    </div>
                    <div class="spot__box spot__box--1"></div>
                    <div class="spot__box spot__box--2"></div>
                  </div>
                  <div class="spot__bottom"></div>
                </div>
              </div>
            </div>
            <!-- Spot Controls -->
            <div class="spot__controls">
              <button
                id="spot--play"
                class="button--pink icon--play spot__play"
                data-play-state="paused"
              >
                <span class="visually-hidden">Pause</span>
              </button>
              <button
                id="spot--close"
                class="button--pink icon--xmark spot__close"
              >
                <span class="visually-hidden">Close</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Modal--Default -->
    <div id="modal--default" class="modal modal--default" aria-hidden="true">
      <div tabindex="-1" data-micromodal-close class="modal__wrapper">
        <div class="modal__row" role="dialog" aria-modal="true">
          <div class="modal__content">
            <button
              id="modal-1-close"
              class="button--close modal__button icon--xmark"
              data-micromodal-close
            >
              <span class="visually-hidden">Close Modal</span>
            </button>
            <h1>This is a modal</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
